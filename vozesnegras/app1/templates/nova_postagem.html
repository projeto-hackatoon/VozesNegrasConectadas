{% extends 'core/base.html' %}

{% block content %}
<h2>Adicionar sua Voz</h2>
<p>Sua postagem passará pela curadoria comunitária antes de ir ao ar.</p>

<div class="card" style="border-left-color: var(--verde);">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-criar" style="border:none; cursor:pointer;">Enviar para Aprovação</button>
    </form>
</div>
{% endblock %}
